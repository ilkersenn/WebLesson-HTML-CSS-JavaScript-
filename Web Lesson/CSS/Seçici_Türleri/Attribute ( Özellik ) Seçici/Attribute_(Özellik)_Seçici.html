<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="widht=device-widht,initial-scale=1.0">
	<meta charset="utf-8">
	<title>Attribute ( Özellik ) Seçici</title>

	<style type="text/css">

		a{
			font-size: 20px;
		}

		a:link{
			color: brown; /* a Etiketinin Varsayılan Rengi Budur ama visited Özelliğini Kullandığımız çin Gözükmez */
		}

		a:visited{
			color: blueviolet; /* Site Ziyaret Edildiğinde Yani Açıldığında Rengi Değişir */
		}

		a:hover{
			color: darkgoldenrod; /* İmleç İle Üzerine Gelindiğinde Rengi Değişir */
		}

		a:active{
			color: green; /* Üzerine Tıklandığında Rengi Değişir */ 
		}

	</style>

</head>
<body>

<a href="#">Anasayfa</a> </br>
<a href="#">Hakkımızda</a> </br>
<a href="#">İletişim</a> </br>
<a href="#">Galeri</a> </br>


</body>
</html>
