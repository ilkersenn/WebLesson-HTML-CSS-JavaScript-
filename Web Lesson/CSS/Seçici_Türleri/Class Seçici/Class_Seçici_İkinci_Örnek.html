<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="widht=device-widht,initial-scale=1.0">
	<meta charset="utf-8">
	<title>Class Seçici İkinci Örnek </title>

	<style type="text/css">
		
		div.kirmizi{
			color: red;
		}

	</style>

	<!- div.kirmizi Şeklindeki Kullanımda Sadece div Etiketinin İçindekileri Kırmızı Yapar->

</head>
<body>

<div class="kirmizi">HTML Eğitimi</div>
<div class="kirmizi">CSS Eğitimi</div>
<div class="kirmizi">JavaScript Eğitimi</div>

<ul>
	<li class="kirmizi">Sinop</li>
	<li class="kirmizi">İstanbul</li>
	<li class="kirmizi">Ardahan</li>
	<li class="kirmizi">Mardin</li>
	<li class="kirmizi">Diyarbakır</li>
</ul>

</body>
</html>
