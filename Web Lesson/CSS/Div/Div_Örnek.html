<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML</title>

	<style type="text/css">
		
		body{
			background-color: skyblue;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0; 
		}

		div{
			background-color: orange;
			width: 100px;
			height: 100px;
			display: flex;
			justify-content: center;
			align-items: center;
			border: 2px solid gray;
			margin: 10px; 
		}

		b{
			font-size: 36px;
			font-weight: bold;
		}

	</style>

</head>
<body>

	<div><b>H</b></div>	
	<div><b>T</b></div>	
	<div><b>M</b></div>	
	<div><b>L</b></div>	

</body>
</html>
