<!DOCTYPE html>
<html>
<head>
	<title>Div Kullanımı</title>

	<style type="text/css">
		
		#buyuk{
			width: 300px;
			height: 200px;
			background-color: cornflowerblue;
			border: double;
			border-width: 50px;
			border-color: darkblue;
			border-radius: 10px ; 
			margin-bottom: 30px;
		}

		#kucuk{
			width: 300px;
			height: 200px;
			background-color: cornflowerblue;
			border: double;
			border-width: 50px;
			border-color: darkblue;
			border-radius: 10px ;
		} 


		

	</style>

</head>
<body>

	<div id="buyuk">
		<span>Büyük Kutu<span>
	</div>

	<div id="kucuk">
		<img src="https://im.showtv.com.tr/5/5860/cem-yilmaz-500x500.png?v=1493896487" alt="Cem Yılmaz" width="300" height="200">
	</div>

</body>
</html>
