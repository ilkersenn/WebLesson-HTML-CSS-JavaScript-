<!DOCTYPE html>
<html lang="tr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="widht=device-widht, initial-scale=1.0">
	<title>Position Örnek</title>

	<style type="text/css">
		.parent .child{
			background-color: lightblue;
			padding: 20px;
		}
		.parent .child .grandchild{
			background-color: lightgreen;
			padding: 20px;
		}
		.parent p{
			font-family: ariel, sans-serif;
		}

	</style>

</head>
<body>

	<div class="parent">
		<p>Bu, parent'in doğrudan çocuğu.</p>
		<div class="child">
			<p>Bu, child'ın çocuğu, yani parent'in torunu.</p>
			<div class="grandchild">
				<p>Bu, child'ın çocuğu, yani parent'in torunun çocuğu.</p>
			</div>
		</div>
	</div>

</body>
</html>
