<!DOCTYPE html>
<html>
<head>
	<title>Ders</title>

	<style type="text/css">

		p,#bir{
			color: blueviolet;
		}
		.bir{
			color: red;   /* # = ID   ,  . = Class */
		}

	</style>

</head>
<body>

	<h3>Multiple - ID Uygulama</h3>
	<p>İlker Yalçın Şen</p>

	<div>Eğitim Başlangıcı</div>

	<ol>
		<li id="bir">HTML</li>
		<li>JAVASCRİPT</li>
		<li class="bir">CSS</li>
		<li id="bir">PHP</li>
	</ol>

	<div id="bir">Eğitim Sonu</div>

</body>
</html>
