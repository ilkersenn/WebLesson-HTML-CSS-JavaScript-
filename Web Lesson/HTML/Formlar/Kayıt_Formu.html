<!DOCTYPE html>
<html lang="tr">
<head>
	<meta charset="utf-8">
	<title>Kayıt Formu</title>
</head>
<body>
<font size="5">
<meta name="viewport" content="widht=device-widht,initial-scale=1.0">

<table border="1" cellpadding="0">
	<tr>
		<td>Adı *</td>
		<td><input type="text" name="adı"></td>
	</tr>

	<tr>
		<td>Soyadı *</td>
		<td><input type="text" name="soyadı"></td>
	</tr>

	<tr>
		<td>E-Posta Adresi *</td>
		<td><input type="text" name="eposta"></td>
	</tr>

	<tr>
		<td>Şifre *</td>
		<td><input type="password" name="şifre"></td>
	</tr>

	<tr>
		<td>Şifre(Tekrar) *</td>
		<td><input type="password" name="şifretekrar"></td>
	</tr>

	<tr>
		<td>Telefon *</td>
		<td><input type="text" name="telefon" placeholder="(___)(_______)"></td>
	</tr>

	<tr>
		<td>Cinsiyet *</td>
		<td><input type="radio" name="cinsiyet"> Erkek <input type="radio" name="cinsiyet"> Kadın </td> 
	</tr>

	<tr>
		<td>Doğum Tarihi *</td>
		<td><input type="date" name="doğumtarihi"></td>
	</tr>

	<tr>
		<td colspan="2"><input type="checkbox" name="üyeliksözleşmesi">Üyelik Sözleşmesi şartlarını okudum ve kabul ediyorum.</td>
	</tr>

	<tr>
		<td colspan="2"><input type="submit" value="Kayıt Ol"></td>
	</tr>

	
</table>

</font>
</body>
</html>
