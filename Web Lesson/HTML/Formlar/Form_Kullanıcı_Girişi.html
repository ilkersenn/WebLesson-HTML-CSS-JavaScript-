<!DOCTYPE html>
<html lang="tr">
<head>
	<meta charset="utf-8">
	<title>Kullanıcı Girişi</title>
</head>
<body>
<font size="4">

<form name="Üyelik Bilgileri" action="uyelikgiris.html" method="get"> </br></br>

<fieldset>

	<legend>Üyelik Bilgileri</legend>

	<h1><b>Hesap Bilgileriniz</b></h1>

	<label>Kullanıcı Adı: </label> <input type="text" name="kullaniciadi" placeholder="Kullanıcı Adı Giriniz" required="Giriş Yapmak Zorunludur"> <br><br>
	<label>E-Posta: </label> <input type="text" name="eposta" placeholder="E-Posta Giriniz" required="Giriş Yapmak Zorunludur"><br><br>
	<label>Parola: </label> <input type="password" name="parola" placeholder="Parola Giriniz" required="Giriş Yapmak Zorunludur"><br><br>



	<h1><b>Kişisel Bilgileriniz</b></h1>

	<label>Ad: </label> <input type="text" name="ad" required="Giriş Yapmak Zorunludur"> <br><br>
	<label>Soyad: </label> <input type="text" name="soyad" required="Giriş Yapmak Zorunludur"> <br><br>

	<label>Şehir:</label> 
	<select name="şehir" size="1">

		<option value="0">Seçiniz</option>
		<option value="57">Sinop</option>
		
	</select><br><br>

	<label>Cinsiyet: </label> 
	<input type="radio" name="erkek"> <label>Erkek</label>
	<input type="radio" name="kadın"> <label>Kadın</label><br><br>

	<label>Hobileriniz: </label> 
	<input type="checkbox" name="Spor"> <label>Spor</label>
	<input type="checkbox" name="Kitap Okumak"> <label>Kitap Okumak</label>
	<input type="checkbox" name="Gezmek"> <label>Gezmek</label>
	<input type="checkbox" name="Dizi/Film İzlemek"> <label>Dizi/Film İzlemek</label>




</fieldset>
	
</form>

</font>
</body>
</html>
